<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="/PROJECTS/Counter/image/counter-fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head> 
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="inner">
                    <form>
                        <label>First Number</label>
                        <input id="num1" type="number" class="form-control">
                        <label>Second Number</label>
                        <input id="num2" type="number" class="form-control"><br>
                        <button onclick="AddNumber()" class="w-100 btn btn-success" type="button" >Add</button>
                        <div class="result-area">
                            <h2>Your Result Is </h2> <span id="result"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script>
    function AddNumber() {
        let num1 = parseFloat (document.getElementById ("num1").value)
        let num2 = parseFloat (document.getElementById ("num2").value)
        let sum = num1+num2;
        document.getElementById ('result').innerText = sum;
    }
</script>

</body>
</html>
